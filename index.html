<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="toDoHolder">
        <div class="toDoHolderConatainer">
            <h1>To Do List</h1>
            <section class="toDoTitleContainer">
                <input type="text"  placeholder="Name..."  id="task">
                <button onclick="add(event)" id="addButton">Add Item</button>
            </section>
            <section class="toDoTableContainer">
                <table id="table">
                    
                </table>
            </section>
            <section class="toDoClearButton">
                <button onclick="clearData()">Clear Items</button>
            </section>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
